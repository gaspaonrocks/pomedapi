<div class="content-container">
  <div class="content-container-text">
    Flicker Works !
  </div>
  <div class="row">
    <div *ngFor="let image of images" class="col-lg-3 col-md-4 col-sm-12 col-xs-12">
      <a href="..." class="card clickable">
        <div class="card-img">
          <img src="{{image.filePath}}">
        </div>
        <div class="card-block">
          <p class="card-text">
            Here goes the description ! {{image.id}}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
